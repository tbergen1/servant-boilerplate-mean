<div id="servants-page" data-ng-controller="DashboardController" data-ng-init="initialize()">


    <p id="menu-bar" class="st-font">
        <a class="active">
            Servants
        </a>
        <a href="/logout">
            Logout
        </a>
    </p>


    <div class="page-container st-animate-zoom-in">
        <i class="fa fa-question-circle help-icon st-red st-animate-blink"></i>
        <h2 class="st-font st-centered" style="margin:0px 0px 10px 0px;">Welcome!</h2>
        <p class="st-font st-centered">Hi {{s.user.nick_name }}, Which Servant Would You Like To Use?</p>

        <hr style="margin: 30px auto 20px auto;width:75%">

        <ul id="servant-list" class="list-unstyled" style="margin-top:0px;">
            <li class="st-font st-link servant" data-ng-repeat="servant in s.user.servants" data-ui-sref="menu({ servantID: servant.servant_id })">
                <img class="servant-image" data-ng-if="servant.master" data-ng-src="https://d2d0226i04jal.cloudfront.net/images/servants/{{ servant.personality.toLowerCase() }}.svg"> {{ servant.master }}
            </li>
        </ul>

        <hr style="margin: 20px auto 20px auto;width:75%">

        <div class="st-font st-centered tip" style="font-size:10px;margin:20px auto;" data-ng-show="!phone_numbers">
            <p class="tip-title st-red">Need Help?</p>
            <p class="st-centered st-font">
                Click the flashing question mark in the top right on any page to get help.
            </p>
        </div>
    </div>

</div>
